<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gluten Free Way - Your Companion for Living Gluten-Free</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .main-nav {
            background-color: #3498db;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .nav-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        
        .nav-item:hover {
            background-color: #2980b9;
        }
        
        .nav-item.selected {
            background-color: #2980b9;
        }
        .app-header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-size: 20px;
            color: #7f8c8d;
            margin: 10px 0 0 0;
            font-weight: 400;
        }
        .search-container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        .search-container input {
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }
        .search-container button {
            padding: 12px 25px;
            color: #666;
            margin: 10px;
        }
        .type-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .type-button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }
        .type-button:hover {
            background-color: #e0e0e0;
        }
        .type-button.selected {
            background-color: #4CAF50;
            color: white;
        }
        .search-button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .type-button.selected:hover {
            background-color: #45a049;
        }
        .restaurant-list {
            margin-top: 20px;
        }
        .restaurant-name {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            color: #333;
        }
        .error {
            color: #ff4444;
            text-align: center;
            margin: 20px 0;
        }
        #refresh-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #refresh-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1>The Gluten Free Way</h1>
        <h2>Your Companion for Living Gluten-Free</h2>
    </div>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-item">Home</a>
            <a href="/news" class="nav-item">Gluten-Free News</a>
            <a href="/apps" class="nav-item">Apps</a>
            <a href="/scanner" class="nav-item">Scanner</a>
        </div>
    </nav>
    <div class="search-container">
        <input type="text" id="city" placeholder="Enter city name">
        <div class="type-buttons">
            <button onclick="updateSelectedType('restaurants')" class="type-button selected" data-type="restaurants">Restaurants</button>
            <button onclick="updateSelectedType('cafes')" class="type-button" data-type="cafes">Cafes</button>
        </div>
        <button onclick="searchRestaurants()" class="search-button">Search</button>
    </div>
    <div class="results-container">
        <div id="restaurants" class="loading">
            &nbsp;
        </div>
    </div>
    <script>
        let selectedType = 'restaurants';

        function updateSelectedType(type) {
            // Update selected button state
            const buttons = document.querySelectorAll('.type-button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            const selectedButton = document.querySelector(`.type-button[data-type="${type}"]`);
            if (selectedButton) {
                selectedButton.classList.add('selected');
            }
            selectedType = type;
        }

        async function searchRestaurants() {
            const city = document.getElementById('city').value.trim();
            if (!city) {
                alert('Please enter a city name');
                return;
            }

            try {
                document.getElementById('restaurants').innerHTML = '<div class="loading">Searching...</div>';
                const response = await fetch(`/get-restaurants?city=${encodeURIComponent(city)}&type=${selectedType}`);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('restaurants').innerHTML = 
                        '<div class="error">Error: ' + data.error + '</div>';
                    return;
                }

                // Display restaurant names in a simple list
                const names = data.content.split('\n').filter(name => name.trim() !== '');
                const listHtml = names.map(name => `
                    <div class="restaurant-name">${name}</div>
                `).join('');
                
                document.getElementById('restaurants').innerHTML = `
                    <div class="restaurant-list">
                        ${listHtml}
                    </div>
                `;
            } catch (error) {
                document.getElementById('restaurants').innerHTML = 
                    '<div class="error">Failed to load restaurants. Please try again.</div>';
            }
        }
    </script>

</body>
</html>
